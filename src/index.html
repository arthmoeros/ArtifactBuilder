<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QSDT UI</title>
  <base href="/">

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/global.css" rel="stylesheet" />
</head>

<body>
  <div class="app-blocker-loading hidden" id="loadingBlocker">
    <div class="loading-icon" style="border: 1px black solid;">
      <img src="assets/img/qsdt-logo-loading.gif" /><br /> Loading...
    </div>
  </div>
  <div class="app-blocker-loading hidden" id="downloader">
    <div class="downloader-window" style="border: 1px black solid;">
      <a id="downloaderLink" href="#" onclick="document.getElementById('downloader').className = 'app-blocker-loading hidden';">Click here to download your file</a>
    </div>
  </div>
  <app-root>
    <div style="position: absolute; width: 100%; height: 100%;">
      <div class="loading-icon" style="left: 50%;">
        <img src="assets/img/qsdt-logo-loading.gif" /><br /> Loading QSDT...
      </div>
    </div>
  </app-root>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
